<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <!--(Configurações da página)-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Paloma Fanticelli - DoWhile 2021</title>
    <!--(Titulo da aba)-->

    <link rel="stylesheet" href="style.css" />
    <!--(Referencia do CSS)-->
    <!--(Fontes)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!--(Principal)-->
      <div class="content">
        <div class="avatar">
          <span>
            <img
              src="images/selo.svg"
              class="rotate"
              alt="Selo Da Rocketseat"
            />
          </span>
          <img src="images/foto.jpg" alt="Foto pessoal" />
        </div>

        <h1 id="userName">Paloma Fanticelli</h1>
        <a target="_blank" href="https://github.com/palomafanticelli">
          <img src="images/github.svg" alt="icon github" />
          palomafanticelli</a
        >

        <p id="userBio">Systems Analysis and Development Student</p>

        <ul id="socialLinks">
          <li class="instagram">
            <a target="_blank" href="https://instagram.com/">
              <img src="images/instagram.svg" alt="icon instagram" />
            </a>
          </li>
          <li class="facebook">
            <a target="_blank" href="https://facebook.com/">
              <img src="images/facebook.svg" alt="icon facebook" />
            </a>
          </li>
          <li class="linkedin">
            <a target="_blank" href="https://linkedin.com/">
              <img src="images/linkedin.svg" alt="icon linkedin" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
